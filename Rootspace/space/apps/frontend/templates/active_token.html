{% extends 'base.html' %}

{% block content %}
   <div class="container" id='getTrueToken'>
		<h2>Active Tokens</h2>
		<p v-if="tokenz.length == 0">Sorry, dont have not active tokens</p>
		<div v-for="token in tokenz" class="token container">
			<div class="col-sm-2">
				<p>[[ token.tokens ]]</p>
			</div>
	</div>
{% endblock %}
